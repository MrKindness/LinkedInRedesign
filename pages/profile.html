<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LinkedIn</title>
        <link type="text/css" href="../assets/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="mainContainer">
            <img
                class="Image LinkedInLogo"
                src="../assets/images/common/LinkedInLogo.svg"
            />
            <div class="header">
                <div class="imageContainer">
                    <img
                        class="Image FeedIcon"
                        src="../assets/images/common/feed.svg"
                    />
                    <p class="ImageText">FEED</p>
                </div>
                <div class="imageContainer">
                    <img
                        class="Image NetworkIcon"
                        src="../assets/images/common/network.svg"
                    />
                    <p class="ImageText">NETWORK</p>
                </div>
                <div class="imageContainer">
                    <img
                        class="Image JobsIcon"
                        src="../assets/images/common/job.svg"
                    />
                    <p class="ImageText">JOBS</p>
                </div>
                <div class="imageContainer">
                    <img
                        class="Image ChatIcon"
                        src="../assets/images/common/chat.svg"
                    />
                    <p class="ImageText">CHAT</p>
                </div>
                <div class="searchContainer">
                    <img
                        class="searchIcon"
                        src="../assets/images/common/search.svg"
                    />
                    <input class="input" placeholder="Search" />
                </div>
                <div class="profileContainer">
                    <img
                        class="authImg"
                        src="../assets/images/common/authorPhoto.svg"
                    />
                    <p class="nameLabel">D. KARGAEV</p>
                    <p class="viewsLabel">367 views today</p>
                </div>
            </div>
            <div class="imageContainer">
                <img
                    class="Image OthersIcon"
                    src="../assets/images/common/others.svg"
                />
                <p class="ImageText">OTHER</p>
            </div>
            <div class="content">
                <div class="main">
                    <div class="profileBlock">
                        <div class="up"></div>
                        <div class="bottom">
                            <img
                                class="authBig"
                                src="../assets/images/common/"
                            />
                        </div>
                    </div>
                </div>
                <div class="side"></div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
